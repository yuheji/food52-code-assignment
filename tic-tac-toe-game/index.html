<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<h1 class="tic-tac-toe-header">Tic Tac Toe</h1>

<body>
    <div class="game-container">
        <div class="row row--border-bottom">
            <div class="cell cell--border-right" data-value="" data-index="0"></div>
            <div class="cell cell--border-right" data-value="" data-index="1"></div>
            <div class="cell" data-value="" data-index="2"></div>
        </div>
        <div class="row row--border-bottom">
            <div class="cell cell--border-right" data-value="" data-index="3"></div>
            <div class="cell cell--border-right" data-value="" data-index="4"></div>
            <div class="cell" data-value="" data-index="5"></div>
        </div>
        <div class="row">
            <div class="cell cell--border-right" data-value="" data-index="6"></div>
            <div class="cell cell--border-right" data-value="" data-index="7"></div>
            <div class="cell" data-value="" data-index="8"></div>
        </div>
    </div>
    <div class="new-game-btn" id="new-game-btn-id">
        <h2>New Game</h2>
    </div>
    <div class="game-status">
        <h2 id="game-status-id">Player X's Turn</h2>
    </div>
</body>

</html>
